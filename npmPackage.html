<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>onRecord</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  </head>
  <body>
    <div v-scope="Package({ npmPackage: store.npmPackage })"></div>
    <script type="module">
      import { createApp, reactive } from "https://unpkg.com/petite-vue?module";

      const store = reactive({
        npmPackage: {},
        setPackage(npmPackage) {
          this.npmPackage = npmPackage;
        },
      });

      function Package(props) {
        return {
          $template: "#package-template",
          npmPackage: props.npmPackage,
        };
      }

      createApp({
        Package,
        store,
      }).mount();

      grist.ready();
      grist.onRecord(function (record) {
        store.setPackage(record);
      });
    </script>

    <template id="package-template"> Package: {{ npmPackage }} </template>
  </body>
</html>
